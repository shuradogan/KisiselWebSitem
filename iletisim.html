<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Film Şeridi Slayt</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Special Elite', cursive;
      background: #f4e6c3;
      color: #3b2f2f;
    }

    header {
      background-color: #2c1f1f;
      color: #f4e6c3;
      text-align: center;
      padding: 30px 0;
      font-size: 2em;
      letter-spacing: 2px;
    }

    .slider-container {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
      background: #000;
    }

    .slider-track {
      display: flex;
      transition: transform 1s ease;
      width: calc(200px * 5); /* 5 frame varsayıldı */
    }

    .film-frame {
      width: 200px;
      height: 150px;
      margin: 25px 10px;
      flex-shrink: 0;
      background-size: cover;
      background-position: center;
      filter: sepia(0.6) contrast(1.2);
      border: 10px solid #fff;
      border-style: double;
    }

    footer {
      background-color: #2c1f1f;
      color: #f4e6c3;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<header>📽️ Nostaljik Slayt Gösterisi</header>

<div class="slider-container">
  <div class="slider-track" id="slider">
    <div class="film-frame" style="background-image: url('https://i.imgur.com/aCzF6VD.jpeg');"></div>
    <div class="film-frame" style="background-image: url('https://i.imgur.com/ODOb4lK.jpeg');"></div>
    <div class="film-frame" style="background-image: url('https://i.imgur.com/mM3gJGQ.jpeg');"></div>
    <div class="film-frame" style="background-image: url('https://i.imgur.com/Ek9ThqX.jpeg');"></div>
    <div class="film-frame" style="background-image: url('https://i.imgur.com/ODOb4lK.jpeg');"></div> <!-- tekrar -->
  </div>
</div>

<footer>© 2025 Nostaljik Web Tasarımı</footer>

<script>
  let index = 0;
  const slider = document.getElementById("slider");
  const total = slider.children.length;
  const slideWidth = 220; // 200px + margin

  setInterval(() => {
    index = (index + 1) % total;
    slider.style.transform = `translateX(-${index * slideWidth}px)`;
  }, 3000); // Her 3 saniyede bir kay
</script>

</body>
</html>
