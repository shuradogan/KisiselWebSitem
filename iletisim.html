<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>İletişim</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@3.4.21/dist/vue.global.prod.js"></script>
</head>
<body>

 <div class="sidebar">
    <h2>ŞURA DOĞAN</h2>
    <a href="index.html">Hakkımda</a>
    <a href="cv.html">CV</a>
    <a href="sehrim.html">Şehrim</a>
    <a href="takimimiz.html">Takımımız</a>
    <a href="ilgi-alanlarim.html">İlgi Alanlarım</a>
    <a href="#">İletişim</a>
    <a href="login.html">Giriş</a>
  </div>

  <!-- Ana İçerik -->
  <div class="main-content">
   
  <main class="container my-5" id="app">
    <h2 class="text-center mb-4">Bana Ulaşın</h2>

  <form id="contactForm" @submit.prevent="validateForm" method="POST" action="form-goster.php">
  <div class="mb-3">
    <label>Ad Soyad</label>
    <input type="text" class="form-control" name="adsoyad" v-model="form.adsoyad">
  </div>
  <div class="mb-3">
    <label>Email</label>
    <input type="email" class="form-control" name="email" v-model="form.email">
  </div>
  <div class="mb-3">
    <label>Telefon</label>
    <input type="text" class="form-control" name="telefon" v-model="form.telefon">
  </div>
  <div class="mb-3">
    <label>Cinsiyet</label><br>
    <input type="radio" value="Erkek" name="cinsiyet" v-model="form.cinsiyet"> Erkek
    <input type="radio" value="Kadın" name="cinsiyet" v-model="form.cinsiyet" class="ms-3"> Kadın
  </div>
  <div class="mb-3">
    <label>Şehir</label>
    <select class="form-select" name="sehir" v-model="form.sehir">
      <option value="">Seçiniz</option>
      <option>Ankara</option>
      <option>İstanbul</option>
      <option>İzmir</option>
      <option>Diğer</option>
    </select>
  </div>
  <div class="mb-3">
    <label>Mesaj</label>
    <textarea class="form-control" name="mesaj" v-model="form.mesaj"></textarea>
  </div>
  <div class="mb-3">
    <input type="checkbox" name="haber" v-model="form.haber"> Haber bültenine katılmak istiyorum
  </div>

  <button type="button" class="btn btn-secondary me-2" @click="resetForm">Temizle (Vue.js)</button>
  <button type="submit" class="btn btn-primary">Gönder (Vue.js)</button>
</form>


    <hr class="my-5">

    <h4> JavaScript ile Ek Kontrol</h4>
    <button class="btn btn-warning" onclick="kontrolEt()">Formu JavaScript ile Kontrol Et</button>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3">
    <p> @2025 | Web Teknolojileri Projesi - Şura Doğan</p>
  </footer>

  <!-- JS Script -->
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          form: {
            adsoyad: '',
            email: '',
            telefon: '',
            cinsiyet: '',
            sehir: '',
            mesaj: '',
            haber: false
          }
        };
      },
      methods: {
        validateForm() {
          if (!this.form.adsoyad || !this.form.email || !this.form.telefon || !this.form.cinsiyet || !this.form.sehir || !this.form.mesaj) {
            alert("Tüm alanları doldurun!");
            return;
          }
          if (!this.form.email.includes("@")) {
            alert("Geçerli bir e-posta girin!");
            return;
          }
          // Başarılı gönderim
          document.getElementById("contactForm").submit();
        },
        resetForm() {
          this.form = {
            adsoyad: '',
            email: '',
            telefon: '',
            cinsiyet: '',
            sehir: '',
            mesaj: '',
            haber: false
          };
        }
      }
    }).mount("#app");

    // Düz JS ile kontrol
    function kontrolEt() {
      const email = document.querySelector('input[type=email]').value;
      const telefon = document.querySelector('input[type=text]').value;
      if (!/^\d+$/.test(telefon)) {
        alert("Telefon numarası sadece rakamlardan oluşmalıdır!");
        return;
      }
      if (!email.includes("@") || !email.includes(".")) {
        alert("Geçerli bir e-posta adresi girin!");
        return;
      }
      alert("JavaScript kontrolü başarılı!");
    }
  </script>
</body>
</html>
