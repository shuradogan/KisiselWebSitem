<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>İlgi Alanlarım</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark film-navbar">
    <div class="container">
      <a class="navbar-brand" href="index.html">🎬 Ben Kimim?</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="cv.html">CV</a></li>
          <li class="nav-item"><a class="nav-link" href="sehrim.html">Şehrim</a></li>
          <li class="nav-item"><a class="nav-link" href="takimimiz.html">Takımımız</a></li>
          <li class="nav-item"><a class="nav-link active" href="ilgi-alanlarim.html">İlgi Alanlarım</a></li>
          <li class="nav-item"><a class="nav-link" href="iletisim.html">İletişim</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Giriş</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Başlık -->
  <header class="bg-primary text-white text-center py-4">
    <div class="container">
      <h1>🎥 İlgi Alanlarım: Filmler</h1>
      <p>Sevdiğim filmlerden bazıları ve bilgiler API ile yükleniyor!</p>
    </div>
  </header>

  <!-- İçerik -->
  <main class="container my-5">
    <div id="film-container" class="row g-4">
      <!-- JS ile doldurulacak -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3">
    <p>🎬 @2025 | Web Teknolojileri Projesi - [Ad Soyad]</p>
  </footer>

  <!-- Script -->
  <script>
    fetch('https://ghibliapi.vercel.app/films')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('film-container');
        data.slice(0, 6).forEach(film => {
          const col = document.createElement('div');
          col.className = 'col-md-4';

          col.innerHTML = `
            <div class="card h-100 shadow polaroid">
              <div class="card-body">
                <h5 class="card-title">${film.title}</h5>
                <h6 class="card-subtitle mb-2 text-muted">${film.director} (${film.release_date})</h6>
                <p class="card-text">${film.description.slice(0, 100)}...</p>
              </div>
            </div>
          `;
          container.appendChild(col);
        });
      })
      .catch(err => {
        document.getElementById('film-container').innerHTML = '<p class="text-danger">Veri alınırken bir hata oluştu.</p>';
        console.error(err);
      });
  </script>

</body>
</html>
