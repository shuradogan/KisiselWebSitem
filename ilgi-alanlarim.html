<body class="ilgi">

  <!-- Ana içerik -->
  <div class="main-content">
    <header>
      <h1 class="text-center">Popüler Filmler</h1>
    </header>

    <div class="container my-4">
      <div class="film-strip px-3" id="movie-list"></div>
    </div>

    <footer>
      <p>🎬 @2025 | Web Teknolojileri Projesi - Şura Doğan</p>
    </footer>
  </div>

  <script>
    const apiKey = '3e25775b9e3d6056a545f0f30d4f3a5f';
    const apiUrl = `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=tr-TR&page=1`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const movies = data.results;
        const movieList = document.getElementById('movie-list');

        movies.forEach(movie => {
          const card = document.createElement('div');
          card.className = 'film-card';
          card.innerHTML = `
            <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
            <div class="film-title">${movie.title}</div>
          `;
          movieList.appendChild(card);
        });
      })
      .catch(error => {
        console.error("Veri alınırken hata oluştu:", error);
      });
  </script>

</body>
</html>
