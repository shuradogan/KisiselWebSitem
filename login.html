  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark film-navbar">
    <div class="container">
      <a class="navbar-brand" href="index.html">🎬 Ben Kimim?</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item"><a class="nav-link active" href="login.html">Giriş</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <main class="container mt-5">
    <h2 class="text-center mb-4">🔐 Giriş Yap</h2>
    <form action="login.php" method="POST" onsubmit="return validateLogin()">
      <div class="mb-3">
        <label for="email" class="form-label">Kullanıcı Adı (Mail)</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="b2412100001@sakarya.edu.tr">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Şifre</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="b2412100001">
      </div>
      <button type="submit" class="btn btn-primary">Giriş</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-5">
    <p>🎬 @2025 | Web Teknolojileri Projesi - [Ad Soyad]</p>
  </footer>

  <!-- JS -->
  <script>
    function validateLogin() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert("Boş alan bırakmayınız!");
        return false;
      }
      if (!email.match(/^[^ ]+@[^ ]+\.[a-z]{2,3}$/)) {
        alert("Geçerli bir e-posta adresi giriniz.");
        return false;
      }
      return true;
    }
  </script>

</body>
