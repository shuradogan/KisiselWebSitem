<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriþ Yap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
    function validateForm() {
      const email = document.getElementById("email").value;
      const sifre = document.getElementById("sifre").value;
      const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;

      if (email === "" || sifre === "") {
        alert("Lütfen tüm alanlarý doldurun.");
        return false;
      }

      if (!emailRegex.test(email)) {
        alert("Geçerli bir e-posta adresi girin.");
        return false;
      }

      return true;
    }
    </script>
</head>
<body class="container mt-5">

    <h2>Giriþ Yap</h2>
    <form action="login.php" method="POST" onsubmit="return validateForm();">
        <div class="mb-3">
            <label for="email" class="form-label">E-posta</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="b2412100001@sakarya.edu.tr">
        </div>
        <div class="mb-3">
            <label for="sifre" class="form-label">Þifre</label>
            <input type="password" class="form-control" id="sifre" name="sifre" placeholder="b2412100001">
        </div>
        <button type="submit" class="btn btn-primary">Giriþ</button>
    </form>

</body>
</html>
