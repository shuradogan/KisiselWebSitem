<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İlgi Alanlarım - Film ve Dizi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container my-5">
    <h1 class="mb-4 text-center">Popüler Filmler</h1>
    <div id="movie-list" class="row"></div>
  </div>

  <script>
    const apiKey = '3e25775b9e3d6056a545f0f30d4f3a5f';
    const apiUrl = `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=tr-TR&page=1`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const movies = data.results;
        const movieList = document.getElementById('movie-list');

        movies.forEach(movie => {
          const col = document.createElement('div');
          col.className = 'col-md-3 mb-4';
          col.innerHTML = `
            <div class="card h-100">
              <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" class="card-img-top" alt="${movie.title}">
              <div class="card-body">
                <h5 class="card-title">${movie.title}</h5>
                <p class="card-text">Çıkış Tarihi: ${movie.release_date}</p>
              </div>
            </div>
          `;
          movieList.appendChild(col);
        });
      })
      .catch(error => {
        console.error("Veri alınırken hata oluştu:", error);
      });
  </script>

</body>
</html>
