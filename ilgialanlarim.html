<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">

  <title>İlgi Alanlarım - Film ve Dizi</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
   <style>
    body {
      background-color: #c16767;
      color: white;
    }

    .film-strip {
      overflow-x: auto;
       white-space: nowrap 
      background-image: url("img/filmseridi.jpg");
 /* Basit film şeridi arka planı */
      background-repeat: repeat-x;
      background-size: contain;
      padding: 50px 0;
    }

    .film-card {
      display: inline-block;
      margin: 0 10px;
      width: 150px;
    }
    .film-card img {
      width: 75%;
      height: auto;
      border: 3px solid #fff;
      border-radius: 5px;
    }
    .film-title {
      text-align: center;
      font-size: 1rem;
      margin-top: 3px;
      color: black;
    }
  </style>
</head>
<body>

  <div class="container my-4">
    <h1 class="text-center mb-4">Popüler Filmler</h1>
    <div class="film-strip" id="movie-list"></div>
  </div>

  <script>
    const apiKey = '3e25775b9e3d6056a545f0f30d4f3a5f';
    const apiUrl = `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=tr-TR&page=1`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const movies = data.results;
        const movieList = document.getElementById('movie-list');

        movies.forEach(movie => {
          const card = document.createElement('div');
          card.className = 'film-card';
          card.innerHTML = `
            <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
            <div class="film-title">${movie.title}</div>
          `;
          movieList.appendChild(card);
        });
      })
      .catch(error => {
        console.error("Veri alınırken hata oluştu:", error);
      });
  </script>

</body>
</html>
