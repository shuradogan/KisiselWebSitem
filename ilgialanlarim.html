<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İlgi Alanlarım - Film ve Dizi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
  
  <style>
    body {
      background-color: #b94a4a;
      color: white;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-weight: bold;
    }

    .film-strip {
      overflow-x: auto ;
      white-space: nowrap;
      background-image: url("img/filmseridi.jpg");
      background-repeat: repeat-x;
      background-size: cover;
      padding: 40px 0;
    }

    .film-card {
      display: inline-block;
      margin: 0 12px;
      width: 180px;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      color: black;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .film-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .film-title {
      text-align: center;
      font-size: 1rem;
      padding: 8px;
      background-color: #f8f9fa;
    }

    .film-strip::-webkit-scrollbar {
      height: 8px;
    }
    .film-strip::-webkit-scrollbar-thumb {
      background-color: rgba(255,255,255,0.4);
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="container my-4">
    <h1 class="text-center mb-4">Popüler Filmler</h1>
    <div class="film-strip px-3" id="movie-list"></div>
  </div>

  <script>
    const apiKey = '3e25775b9e3d6056a545f0f30d4f3a5f';
    const apiUrl = `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=tr-TR&page=1`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const movies = data.results;
        const movieList = document.getElementById('movie-list');

        movies.forEach(movie => {
          const card = document.createElement('div');
          card.className = 'film-card';
          card.innerHTML = `
            <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
            <div class="film-title">${movie.title}</div>
          `;
          movieList.appendChild(card);
        });
      })
      .catch(error => {
        console.error("Veri alınırken hata oluştu:", error);
      });
  </script>

</body>
</html>
