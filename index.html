<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Film Şeridi - Şura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .film-strip-wrapper {
      display: flex;
      height: 100vh;
      width: 400vw; /* 4 sahne var */
      transition: transform 0.6s ease-in-out;
    }

    .section {
      width: 100vw;
      height: 100vh;
      padding: 50px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: rgb(0, 0, 0);
    }

    .s1 { background: #000 url("img/filmseridi.jpg");  contain; }
    .s2 { background: #111 url("img/filmseridi.jpg")repeat; contain;}
    .s3 { background: #222 url("img/filmseridi.jpg")repeat; contain;}
    .s4 { background: #333 url("img/filmseridi.jpg")repeat; contain;}
    .s5 { background: #444 url("img/filmseridi.jpg")repeat; contain;}

    h1 {
      font-size: 3rem;
      text-align: center;
    }

    ul {
      font-size: 1.5rem;
    }

    img {
      width: 300px;
      margin: 10px;
      border: 5px solid white;
    }

    .arrow {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      font-size: 3rem;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="film-strip-wrapper" id="slider">
    <!-- Bölüm 1 -->
    <section class="section s1">
      <h1>Merhaba! Ben Şura</h1>
      <p>Bu web sitesinde kendimi ve memleketimi tanıtıyorum.</p>
    </section>

    <!-- Bölüm 2 -->
    <section class="section s2">
      <h1>Hobilerim</h1>
      <ul>
        <li>Dizi-Film İzlemek</li>
        
      </ul>
      <div>
        <img src="img/etkinlik1.jpeg" alt="">
        
      </div>
    </section>

    <!-- Bölüm 3 -->
    <section class="section s3">
      <h1>Hobilerim</h1>
      <ul>
        
        <li>Yazı Yazmak</li>
        
      </ul>
     
      <div>
       
        <img src="img/etkinlik2.jpeg" alt="">
      
      </div>
    </section>

    <section class="section s4">
      <h1>Hobilerim</h1>
      <ul>
        
        <li>Örgü Örmek/Dikiş</li>
      </ul>
      
      <div>
        
        <img src="img/etkinlik3.jpeg" alt="">
      </div>
    </section>

    <!-- Bölüm 4 -->
    <section class="section s5">
      <h1>Beni Takip Et</h1>
      <p>
        <a href="https://www.instagram.com/ssuradogn/" target="_blank" style="color: lightblue;">Instagram</a> |
        <a href="https://www.instagram.com/ssuradogn/" target="_blank" style="color: lightblue;">LinkedIn</a>
      </p>
    </section>
  </div>

  <!-- Ok butonu -->
  <div class="arrow" onclick="nextSlide()">></div>

  <script>
    let currentSlide = 0;

    function nextSlide() {
      const wrapper = document.getElementById('slider');
      if (currentSlide < 4) {
        currentSlide++;
        wrapper.style.transform = `translateX(-${currentSlide * 100}vw)`;
      } else {
        currentSlide = 0;
        wrapper.style.transform = `translateX(0vw)`;
      }
    }
  </script>

</body>
</html>
